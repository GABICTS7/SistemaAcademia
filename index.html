<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <img src="imgs/Logo_Personal_Trainer_Preto_Simples__2_-removebg-preview.png" alt="Logo" class="logo">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sistema de Academia</h1>
        <div class="card mx-auto mt-4" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">Login do Administrador</h5>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" name="login" id="login" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control" required>
                    </div>
                    <button type="submit" name="login_adm" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
